{% regroup object_list by publish|date:"F" as grouped %}

<h1>Posts in {{ year }}</h1>

{% for group in grouped %}
    <h2>{{ group.grouper }}</h2>
    <ol>
        {% for post in group.list %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ol>
{% endfor %}
